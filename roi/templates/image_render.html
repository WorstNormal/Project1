<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendering Dynamic Images Using Flask</title>
</head>
<body>
<form action="{{url_for('upload_file')}}" enctype="multipart/form-data" method="POST">
    <input name="img" type="file"/>
    <input type="submit"/>
</form>

{% if flag %}
<h1>Rendered Image</h1>
<img src="{{img}}">
<h2>{{dist}}</h2>
<h2>{{result}}</h2>
</ul>
{% else %}
{% for item in list_file %}
<li><img src="{{item.img}}"></li>
<li>{{item.res}}</li>
<li>{{item.dist}}</li>
<h2></h2>
{% endfor %}
{% endif %}
</body>
</html>
